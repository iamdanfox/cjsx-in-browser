<html>
    <head>
        <script type="text/cjsx">

        HelloWorldApp = React.createClass
            render: ->
                console.log 'a'
                <div>
                    <h1>Hello, world</h1>
                    <ul>
                    { <li>{i}</li> for i in [0..10] }
                    </ul>
                </div>

        React.renderComponent <HelloWorldApp />, document.documentElement
        </script>


    </head>
    <body>
    Hello, world!

    <script type="text/javascript" src="lib/react-0.11.1.js"></script>
    <script type="text/javascript" src="lib/coffee-react-transform.js"></script>
    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript">
        var scripts = document.querySelectorAll("script[type='text/cjsx']")
        for (i=0;i < scripts.length; i++){
            scripts[i].setAttribute('type','text/coffeescript');
            scripts[i].innerHTML = coffeeReactTransform(scripts[i].innerHTML);
        }
    </script>
    </body>
</html>
